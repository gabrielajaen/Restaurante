<ion-app>
    <ion-menu menuId="main-menu" content-id="main">
        <ion-header>
            <ion-toolbar>
                <ion-title>MENÚ</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="handleMenuItemClick('/home')">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label class="texto">Inicio</ion-label>
                </ion-item>
                <ion-item (click)="handleMenuItemClick('/inicio')">
                    <ion-icon slot="start" name="fast-food-outline"></ion-icon>
                    <ion-label class="texto">Productos</ion-label>
                </ion-item>
                <ion-item (click)="handleMenuItemClick('/about')">
                    <ion-icon slot="start" name="people-sharp"></ion-icon>
                    <ion-label class="texto">Nosotros</ion-label>
                </ion-item>
                <ion-item *ngIf="isAuthenticated" (click)="handleMenuItemClick('/carrito')">
                    <ion-icon slot="start" name="cart"></ion-icon>
                    <ion-label class="texto">Carrito</ion-label>
                </ion-item>
                <ion-item *ngIf="!isAuthenticated" (click)="handleMenuItemClick('/auth')">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    <ion-label class="texto">Inicio Sesión</ion-label>
                </ion-item>
                <ion-item *ngIf="isAuthenticated" (click)="handleMenuItemClick('/perfiluser')">
                    <ion-icon slot="start" name="log-in"></ion-icon>
                    <ion-label class="texto">Perfil</ion-label>
                </ion-item>
                <ion-item *ngIf="isAuthenticated" (click)="handleSignOut()">
                    <ion-icon slot="start" name="log-out"></ion-icon>
                    <ion-label class="texto">Cerrar Sesión</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
