<ion-item class="custom-input">

    <ion-icon style="color: rgb(228, 119, 17)" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
    <ion-input [type]="type" [autocomplete]="autocomplete" [label]="label" [formControl]="control" labelPlacement="floating"></ion-input>
    <ion-button *ngIf="isPassword" (click)=" showOrHidePassword()" slot="end" fill="clear" shape="round">
        <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'" style="color: rgb(228, 119, 17); font-size: 26px;"></ion-icon>
    </ion-button>
</ion-item>
