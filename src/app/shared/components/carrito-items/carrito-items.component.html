<div class="cart-item">
    <div class="image">
        <ion-img [src]="item.image"></ion-img>
    </div>


    <div class="descripcion">
        <h3>{{item.nombre}}</h3>
        <p><sup>$</sup>{{item.precio | number:'1.2'}}</p>
    </div>

    <div class="actions">
        <ion-buttons>
            <ion-button (click)="increase.emit()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <div class="counter">{{item.cantidad}}</div>
        <ion-buttons>
            <ion-button (click)="decrease.emit()">
                <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>
</div>
