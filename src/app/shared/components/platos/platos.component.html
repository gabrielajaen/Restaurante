<div class="card" (click)="clicked.emit()">
    <ion-img [src]="item.imagen"></ion-img>
    <div class="card-content">
        <h3 class="title">{{item.nombre}}</h3>
        <h2 class="subtitle"><sup>$</sup>{{item.precio | number:'1.2'}}</h2>
    </div>
    <ion-buttons class="card-buttons">
        <ion-button>
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
</div>
