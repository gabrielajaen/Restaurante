<app-header regresar="/auth" title="Registro">
</app-header>
<ion-content>
    <div class="background-image">
        <div class="form-container">
            <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
                <div class="logo-container">
                    <app-logo></app-logo>
                </div>
                <!-- Nombre Usuario-->
                <app-custom-input autocomplete="nombre" icon="person-outline" [control]="form.controls.nombre" type="text" label="Nombre Usuario"></app-custom-input>
                <div class="validators" *ngIf="form.controls.nombre.errors && form.controls.nombre.touched">
                    <div *ngIf="form.controls.nombre.errors?.['required']"> El campo es requerido</div>
                    <div *ngIf="form.controls.nombre.errors?.['minlength']">Debe contener al menos 5 caracteres</div>
                </div>


                <!-- Email -->
                <app-custom-input class="bordes" autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
                <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                    <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
                    <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
                </div>

                <!-- Password-->
                <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contraseña"></app-custom-input>
                <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                    <div *ngIf="form.controls.password.errors?.['required']"> La contraseña es requerido</div>
                </div>

                <!-- Botones de ingreso y registro -->
                <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                    Registro
                    <ion-icon slot="end" name="person-add-outline"></ion-icon>
                </ion-button>


            </form>
        </div>

    </div>

</ion-content>
