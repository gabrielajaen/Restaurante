<app-header title="Login">
</app-header>
<ion-content>

    <div class="background-image">
        <div class="form-container">
            <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()" class="auth-form">
                <div class="logo-container">
                    <app-logo></app-logo>
                </div>
                <!-- Email -->
                <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-input>
                <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                    <div *ngIf="form.controls.email.errors?.['required']"> El correo es requerido</div>
                    <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
                </div>

                <!-- Password-->
                <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password" label="Contrase単a"></app-custom-input>
                <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                    <div *ngIf="form.controls.password.errors?.['required']"> La contrase単a es requerido</div>
                </div>
                <p style="font-weight: bold;" class="ion-text-end" routerLink="forgot-password">多Olvidaste tu contrase単a?</p>

                <!-- Botones de ingreso y registro -->
                <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                    Ingresar
                    <ion-icon slot="end" name="log-in-outline"></ion-icon>
                </ion-button>
                <ion-button class="ion-margin-top" routerLink="registrar" expand="block" mode="ios" class="submit" type="submit">
                    Registro
                    <ion-icon slot="end" name="person-add-outline"></ion-icon>
                </ion-button>


            </form>

        </div>

    </div>

</ion-content>
